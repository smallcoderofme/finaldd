<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <style>
        .img_btn {
            background: url(assets/btnBg.png);
            background-size: 14rem;
            width: 14rem;
            height: 4.75rem;
            border: none;
        }
        .img_home {
            background: url(assets/img_Home.png);
            background-size: 8rem;
            width: 8rem;
            height: 8rem;
            border: none;
        }
    </style>
</head>
<body>
<img id="background_img" src="assets/bg.jpg" style="position:absolute; top: 0; left: 0; width: 100%; height: 100%;z-index: -99999;">
<div class="row">
    <div class="col-md-6 text-center mt-5 mb-5">
        <button onclick="enter('35efe1dc-741a-4e67-a55d-ec9a848d9e1b')" class="text-white font-weight-bold img_btn">科学馆篇</button>
    </div>
    <div class="col-md-6 text-center mt-5 mb-5">
        <button onclick="enter('d3ebf8c9-89cf-4d09-bfa7-ef772bfb0e93')" class="text-white font-weight-bold img_btn">解剖学篇</button>
    </div>
    <div class="col-md-6 text-center mt-5 mb-5">
        <button onclick="enter('13d3a4e8-e9c2-4ab5-bf5c-124ca688dc27')" class="text-white font-weight-bold img_btn">人体生命篇</button>
    </div>
    <div class="col-md-6 text-center mt-5 mb-5">
        <button onclick="enter('4a73b2a5-670f-41f8-8f23-cba3c8839167')" class="text-white font-weight-bold img_btn">医学院系篇</button>
    </div>
    <div class="col-md-12 text-center mt-5 mb-5">
        <button onclick="enter('4a73b2a5-670f-41f8-8f23-cba3c8839167')" class="text-white font-weight-bold img_home"></button>
    </div>
</div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
    $(function () {
        // $.ajax({url: '/list',
        //     type: 'GET',
        //     success: function(data) {
        //         render(data.data);
        //     }
        // });

        let size = getScreenState();
        if (size.width < size.height) {
            document.querySelector('#background_img').setAttribute('src', 'assets/sbg.jpg')
        }
    });

    function getScreenState() {
        if(window.innerHeight !== undefined){
            return {
                "width": window.innerWidth,
                "height": window.innerHeight
            }

        }else if(document.compatMode === "CSS1Compat"){
            return {
                 "width": document.documentElement.clientWidth,
                 "height": document.documentElement.clientHeight
               }
       }else{
            return {
                "width": document.body.clientWidth,
                "height": document.body.clientHeight
            }
        }
    }

    function enter(uuid) {
        console.log("home menu uuid: ", uuid);
        location.href = location.origin + '/menu/' + uuid;
    }
    function render(data) {
        var containter = document.querySelector("div.row.Site-content");
        var leng = data.length;
        // var isEven = leng%2==0?true:false;   class="btn btn-primary btn-lg text-white"
        var elements = '';
        for (var i=0; i< leng; i++) {
            elements += `<div class="col-md-6 text-center"><img src="../assets/btnBg.png" style="width: 30%;height: 20%; position: absolute;z-index: -1;"><a onclick="enter(`
                + '\''+ data[i]['uuid'] + '\''+
                `)" class="text-white font-weight-bold">`+ data[i]['name'] +`</a></div>`;
        }
        if (leng == 0) {
            elements += `<div class="col-md-12 text-center">还未添加任何展示介绍</div>`;
        }
        containter.innerHTML = elements;
        // document.querySelectorAll("script").forEach(function(e){ e.parentNode.removeChild(e); });
    }
</script>

</body></html>
