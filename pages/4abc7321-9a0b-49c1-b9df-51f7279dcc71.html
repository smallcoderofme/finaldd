        <div class="fr-element fr-view" dir="auto" aria-disabled="false" spellcheck="true"><h2><strong><span style="font-size: 24px;">生命之初:</span></strong></h2><p><span style="font-size: 18px;">&nbsp; &nbsp; &nbsp; &nbsp;<span class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" contenteditable="false" draggable="false"><span class="fr-img-wrap"><img src="/uploads/4cb231ab3b30cc394ab9283810728be1a17456ec.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">男性生殖系统</span></span></span></span></p><p><span style="font-size: 18px;">&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" contenteditable="false" draggable="false"><span class="fr-img-wrap"><img src="/uploads/9cbc723072f33165482f3a40b19354ae9172f90c.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">女性生殖系统</span></span></span></span></p><p><br></p><p><span style="font-size: 18px;">正常成年男性一次可射出3亿~5亿个精子，其中300~500个最强壮的精子能通过鞭毛运动抵达输卵管壶腹部，最终只有一个精子能与卵子结合形成受精卵，受精卵这一个细胞再经过复杂的动态变化发育为（5~7）x1012 &nbsp;个细胞构成的足月胎儿！想知道中间过程是怎样的状态，请看图</span></p><p><img data-fr-image-pasted="true" src="http://127.0.0.1:3000/uploads/7559f497f959abf7db22c6faea98a15c350cca7b.png" style="box-sizing: border-box; border-style: none; max-width: 100%; cursor: pointer; padding: 0px 1px; color: rgb(65, 65, 65); font-family: sans-serif; font-size: 14px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; width: 202px;" class="fr-fic fr-draggable fr-dib"><br></p><p><span style="font-size: 18px;">&nbsp; &nbsp; &nbsp;&nbsp;</span></p><p><img src="/uploads/c1a81a1a73789b013b7e7f43340cfbdf375f405a.png" style="width: 860px;" class="fr-fic fr-dib fr-draggable"></p><p><span style="font-size: 18px;">&nbsp; &nbsp; &nbsp;</span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/a5d3694818e1df445f497758411df1dac7af688e.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">3个月胚胎</span></span></span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/b048a03dddb15698b1bc07e3ebe492aa38aa2287.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">4个月胚胎</span></span></span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/1888a04b092bbaef3652b527e37f1f3c705230e5.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">5个月胎儿</span></span></span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/3ca656d87b226347b5665575514a08e3145766e8.png" class="fr-draggable" style="width: 860px;"><span class="fr-inner" contenteditable="true"><p align="center" style="margin-top:5.0000pt;margin-bottom:5.0000pt;mso-margin-top-alt:auto;  mso-margin-bottom-alt:auto;mso-pagination:widow-orphan;text-align:center;  background:rgb(250,250,250);">6个月胚胎</p></span></span></span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/c3771af03059b6ab1d7b31fa650bd4e0a52367ba.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">7个月胎儿</span></span></span></p><p><br></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/f5aebe107b6056222273f0b81fc272f062cdb5e1.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">8个月胎儿</span></span></span></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/59f151b93922d2e67a5acce6c2d0e98681e9f563.png" class="fr-draggable" style="width: 860px;"><span class="fr-inner" contenteditable="true">9个月胎儿</span></span></span></p><p><br></p><p><span contenteditable="false" class="fr-img-caption fr-fic fr-dib fr-draggable" style="width: 860px;" draggable="false"><span class="fr-img-wrap"><img src="/uploads/825753d30a7c8de4af4219b9ef5f7a063293a46b.png" class="fr-draggable"><span class="fr-inner" contenteditable="true">足月胎儿</span></span></span></p><p><span style="color: rgb(65, 65, 65); font-family: sans-serif; font-size: 18px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; background-color: rgb(255, 255, 255); text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;">&nbsp; &nbsp; 从第9周至出生为胎期。此期内胎儿逐渐长大，各器官、系统继续发育，多数器官出现不同程度的功能活动。</span> <br></p></div></div></div></div><div class="col-md-2"></div></div></body></html>
