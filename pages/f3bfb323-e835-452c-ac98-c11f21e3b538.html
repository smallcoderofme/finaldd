        <div class="fr-element fr-view" dir="auto" aria-disabled="false" spellcheck="true"><p>我们在第1行创建了一个包含亨利八世（Henry VIII）信息的新映射组。在第2行里创建了一</p><p>个模式来从映射组提取关联 born 键的值。模式匹配成功后，shell打印出整个映射组的值。在第3</p><p>行打印了变量 B 的值。</p><p>在第4行里我们试图找到一个值为 1547 的未知键（ D ）。但是shell打印出一个错误，因为映射</p><p>组里所有的键都必须是全绑定的数据类型，而 D 没有定义过。</p><p>请注意，映射组模式里键的数量可能少于所匹配映射组里键的数量。</p></div></div></div></div><div class="col-md-2"></div></div></body></html>
