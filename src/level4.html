<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0"/>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../style.css">
</head>
<body>
<img id="background_img" 
	src="../../../../../assets/bg.jpg" 
	style="position:absolute; top: 0; left: 0; width: 100%; height: 100%;z-index: -99999;">
    <button type="button" style="position: absolute; top: 40px; left: 40px; z-index: 999999;" data-toggle="tooltip" title="返回列表" class="btn btn-outline-success btn-sm" onclick="history.back();"><</button>
<div class="row scroll_ctx">
</div>
	<p>test 4</p>
	<script type="text/javascript">
		var curr_data;
	    $(function () {
	        let size = getScreenState();
	        if (size.width < size.height) {
	            document.querySelector('#background_img').setAttribute('src', '../../../../../assets/sbg.jpg')
	        }
	        const url = 'http://127.0.0.1:3000/json/'+location.pathname.substr(6);
	        $.ajax({url: url,
	            type: 'GET',
	            success: function(res) {
	                curr_data = res.data;
	                render(curr_data);
	                console.log("curr_data", curr_data);

	            }
	        });
	    });
        function back() {
	        location.href = location.origin;
	    }
        function  render(data) {
            var containter = document.querySelector("div.row");
            var leng = data.length;
            var elements = '';
            if (leng <= 4) {
                elements += '<div class="col-md-12"></div>'
            }
            for (var i=0; i< leng; i++) {
                elements += `<div class="col-md-6 text-center mt-5 mb-5"><button onclick="detail(`
                    + '\''+ data[i]['uuid'] + '\''+
                    `)" class="btn btn-primary text-white img_btn">`+ data[i]['name'] +`</button></div>`;
            }
            elements += `<div class="col-md-12 text-center mt-5 mb-5">
                                <button onclick="back();" class="text-white font-weight-bold img_home"></button>
                            </div>`;
            if (leng == 0) {
                elements += `<div class="col-md-12 text-center">还未添加任何展示介绍</div>`;
            }
            containter.innerHTML = elements;
            // document.querySelectorAll("script").forEach(function(e){ e.parentNode.removeChild(e); });
        }
        function detail(uuid) {
        	location.href = location.pathname + '/c/' + uuid;
        }
        function getScreenState() {
	        if(window.innerHeight !== undefined){
	            return {
	                "width": window.innerWidth,
	                "height": window.innerHeight
	            }

	        }else if(document.compatMode === "CSS1Compat"){
	            return {
	                "width": document.documentElement.clientWidth,
	                "height": document.documentElement.clientHeight
	            }
	        }else{
	            return {
	                "width": document.body.clientWidth,
	                "height": document.body.clientHeight
	            }
	        }
	    }
	</script>
</body>
</html>
